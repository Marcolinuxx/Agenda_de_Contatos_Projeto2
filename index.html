<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <header>
        <img src="./agenda.png" alt="prancheta em desenho" />
        <h1>Agenda de contatos</h1>
    </header>

    <form id="form-contatos">
        <input type="Name" id="nome-contato" required placeholder="Digite o nome" />
        <input type="number" id="numero-contato" required placeholder="Digite o telefone (com DDD)" min="11" max="11"/>
        <button type="submit">Cadastrar</button>
    </form>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Telefone do contato</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>----</td>
            <td>----</td> 
            <td>----</td>
            <tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
